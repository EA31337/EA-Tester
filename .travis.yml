matrix:
  fast_finish: true
notifications:
  email:
    on_success: change
    on_failure: always
    on_start: never
before_install:
- ulimit -a && free -m
- chmod 777 $HOME/.cache
install:
before_script:
script:
- set -e
- ruby -wc Vagrantfile
- bash -n scripts/*
- eval $CMD
after_script:
after_success:
after_failure:
- bash -x "$CWD"/scripts/.vars.inc.sh
cache:
  apt: true
  pip: true
  directories:
  - $HOME/.cache
  - $HOME/.docker
before_deploy:
- MT_VER=$("$CWD"/scripts/eval.sh filever terminal.exe)
- bash "$CWD"/scripts/eval.sh '[ "$TERMINAL_DIR" ] && clean_bt && clean_files && clean_ea' || exit 0
- cd "$HOME/.wine/drive_c/Program Files (x86)"/
- zip -vr "${HOME}/mt-${MT_VER}.zip" Meta*
- cd ~
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: "mt-*.zip"
  on:
    repo: EA31337/FX-MT-VM
    tags: true
after_deploy:
- echo "done."
