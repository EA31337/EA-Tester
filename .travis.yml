language: generic
sudo: required
group: deprecated-2017Q4
services:
  - docker
env:
  global:
  - |
    DOCKER_IMAGE=fx-mt-vm
    DOCKER_REPO=ea31337/fx-mt-vm
    PATH=${PATH//:\.\/node_modules\/\.bin/} # Workaround for Travis issue #4862
    CWD="$TRAVIS_BUILD_DIR"
    DOCKER_RUN="docker run -v $CWD/scripts:/opt/scripts:ro -v $HOME/.cache:/home/ubuntu/.cache:rw $DOCKER_REPO"
    DOCKER_TAG=$([[ "$TRAVIS_BRANCH" == "master" ]] && echo "latest" || echo ${TRAVIS_BRANCH////-})
    WINETRICKS_DOWNLOADER_RETRIES=20
  - secure: ""
  - secure: ""
  matrix:
  - CMD="bash -x scripts/run_backtest.sh -h"
  - CMD="sudo scripts/provision.sh"
  - CMD="make docker-ci DOCKER_TAG=$DOCKER_TAG; [[ '$TRAVIS_PULL_REQUEST' = 'false' ]] && make docker-push DOCKER_TAG=$DOCKER_TAG || true"
  - CMD="make docker-load && $DOCKER_RUN help"
  - CMD="make docker-load && $DOCKER_RUN run_backtest"
  - CMD="make docker-load && $DOCKER_RUN install_mt 4"
  - CMD="make docker-load && $DOCKER_RUN install_mt 4x"
  - CMD="make docker-load && $DOCKER_RUN install_mt 5"
  - CMD="make docker-load && docker run -it --entrypoint /lib64/ld-linux-x86-64.so.2 -u root $DOCKER_REPO /usr/bin/find / -xdev -type f -size +10M -ls"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2016 -m 1 -s 10 -b DS -D5 -e TestFXTHeader"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2017 -m 1 -s 10 -b DS -D5 -e TestHSTHeader"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2016 -m 1 -s 10 -b DS -D5 -e TestTimeframes -P M15"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2017 -m 1 -s 10 -b DS -D5 -e TestTimeframes -P M30"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2016 -m 1 -s 10 -b DS -D5 -e TestBands -P M15"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2017 -m 1 -s 10 -b DS -D5 -e TestBands -P M30"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2016 -m 1 -s 10 -b DS -D5 -e TestEnvelopes -P M15"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2017 -m 1 -s 10 -b DS -D5 -e TestEnvelopes -P M30"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2016 -m 1 -s 10 -b DS -D5 -e TestModellingQuality -P M1"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 1000 -p EURUSD -y 2017 -m 1 -s 10 -b DS -D5 -e TestModellingQuality -P M30"
  - CMD="$DOCKER_RUN run_backtest -v -t -M4.0.0.1010 -d 2000 -p EURUSD -y 2016 -m 1 -s 20 -b DS -D4 -e TestLotstep -P M1"

