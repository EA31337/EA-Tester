---
name: Tests-MQL

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '**/docker-compose.yml'
      - '**/*.mq?'
      - '.github/workflows/tests-mql.yml'
  push:
    paths:
      - '**/docker-compose.yml'
      - '**/*.mq?'
      - '.github/workflows/tests-mql.yml'

jobs:
  Tests-MT4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - ScriptDummy
          - ScriptPrintPaths
          - ScriptSymbolsRaw
          - ScriptSymbolsSel
          - ScriptSymgroupsRaw
          - ScriptTicksRaw
          - TestBands
          - TestEnvelopes
          - TestFXTHeader
          - TestHSTHeader
          - TestLeverage
          - TestMargin
          - TestModellingQuality
          - TestTimeframes
    steps:
      - uses: actions/checkout@v2
      - name: Check dependencies
        if: github.actor == 'nektos/act'
        run: >
          apt-get update
          && apt-get -qq install python-pip
          && pip install docker-compose
      - name: Run ${{ matrix.test }}
        run: docker-compose run ${{ matrix.test }}
  Tests-MT4-Ignored:
    defaults:
      run:
        shell: bash
        working-directory: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - TestLotstep4
          - TestLotstep5
          - TestSpread
    steps:
      - uses: actions/checkout@v2
      - name: Check dependencies
        if: github.actor == 'nektos/act'
        run: >
          apt-get update
          && apt-get -qq install python-pip
          && pip install docker-compose
      - name: Run ${{ matrix.test }}
        run: docker-compose run ${{ matrix.test }} || true
