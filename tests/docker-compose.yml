# yamllint disable rule:line-length
---
version: '3'
services:

  # MQL EA tests.
  TestBands:
    command: for tf in M15 M30; do run_backtest -e TestBands -T $$tf; done
    image: ea31337/ea-tester:EURUSD-2018-DS
    volumes:
      - .:/opt/tests
      - ../scripts:/opt/scripts
      - ../conf:/opt/conf
    environment:
      BT_DAYS: 10-12
      BT_MONTHS: 1
      RUN_ON_START: clean_ea
